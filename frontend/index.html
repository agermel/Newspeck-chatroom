<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspeak Chat - 1984</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Newspeak Chat</h1>
        <div id="login-form" class="login-form">
            <input type="text" id="username-input" placeholder="Enter your citizen number" required>
            <button id="login-btn">Join</button>
        </div>
        <div id="chat-container" style="display:none">
            <div id="messages" class="messages"></div>
            <form id="message-form" class="message-form">
                <input type="text" id="message-input" placeholder="Enter your message..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
